<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<title>백그라운드 효과</title>
</head>
<body>
<button id="myButton">Click me</button><!-- myButton이라는 아이디값을 갖는 버튼생성 --><br/>
<form id="form_dbl" >

<INPUT type = "button" value = "배경색 변경" onClick="document.bgColor='red';"><br/>
<INPUT type="text" id="name1" onfocus="focusFunction(this.id)"><br/>
<INPUT type="text" id="name2" onfocus="focusFunction(this.id)" onblur="blurFunction(this.id)"><br/>
<INPUT type="text" id="name3" onfocus="focusFunction(this.id)" >
</form>

<script type="text/javascript">
//myButton이라는 아이디값을 갖는 엘리먼트를 찾아 button에 저장
var button = document.getElementById('myButton'); 
//button 에 click이벤트핸들러 추가
button.addEventListener('click', function() { 
//버튼 클릭시 'button clicked' 라고 출력
//document.write('button clicked!'); 
dblClickFunction();
});

function dblClickFunction() {
	if(document.bgColor == "white"){
		document.bgColor = "green";
	}else{
		document.bgColor = "white";
	}
}
function focusFunction(x) {
	    document.getElementById(x).style.background = "yellow";
}
function blurFunction(x) {
	    document.getElementById(x).style.background = "red";
}

</script>
</body> 
</html>
